<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="insta.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="heading"></div>
            <form class="login-form">
                <div class="field">
                    <input id="username" type="name" placeholder="Phone number,Username or Email Id"/>
                    <label for="username">Phone number,Username or Email Id</label>
                </div>
                <div class="field">
                    <input id="password" type="password" placeholder="Enter Your Password."/>
                    <label for="username">Enter Your Password.</label>
                </div>
                <button class="login-button" title="login">Log In</button>
                <div class="separator">
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <div class="other">
                    <button class="fb-login-btn" type="button">
                        <i class="fa fa-facebook-official fb-icon"></i>
                        <span class="">Log in using facebook</span>
                    </button>
                    <a class="forgot-password" href="#">Forgot Password? Click Here!</a>
                </div>
            </form>
        </div>
        <div class="box">
            <p>Dont have an account? <a class="signup" href="#">Create A New Account!</a></p>
        </div>
    </div>
    
</body>
</html>
